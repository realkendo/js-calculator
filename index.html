<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript calculator</title>
</head>
<body>
    ><h1 id="title">JavaScript Calculator</h1>
    <marquee behavior="alternate" direction="right">simple JavaScript calculator for basic arithmetics    <small>&copy; kendo 2022</small> </marquee>
    <div id="content">
        <section class="calculator">
            <span id="brand">casio</span>
            <span id="log">|:|:|:|</span>
            <form>
                <input type="text" class="screen">
            </form>
            <div class="buttons">
                <!-- operator buttons -->
                <button type="button" class="btn btn-yellow" data-num="*">*</button>
                <button type="button" class="btn btn-yellow" data-num="/">/</button>
                <button type="button" class="btn btn-yellow" data-num="+">+</button>
                <button type="button" class="btn btn-yellow" data-num="-">-</button>

                <!-- numeric buttons -->
                <button type="button" class="btn btn-grey" data-num="9">9</button>
                <button type="button" class="btn btn-grey" data-num="8">8</button>                                     
                <button type="button" class="btn btn-grey" data-num="7">7</button>
                <button type="button" class="btn btn-grey" data-num="6">6</button>
                <button type="button" class="btn btn-grey" data-num="5">5</button>
                <button type="button" class="btn btn-grey" data-num="4">4</button>                        
                <button type="button" class="btn btn-grey" data-num="3">3</button>
                <button type="button" class="btn btn-grey" data-num="2">2</button>
                <button type="button" class="btn btn-grey" data-num="1">1</button>                         
                <button type="button" class="btn btn-grey" data-num="0">0</button>
                
                <!-- special buttons -->
                <button type="button" class="btn btn-grey" data-num=".">.</button>
                <button type="button" class="btn btn-clear" data-num="" >c</button>
                <button type="button" class="btn btn-equal" data-num="">=</button>
                
                <!-- more -->
                <button type="button" class="btn btn-yellow" data-num="**2">^2</button>
                <button type="button" class="btn btn-yellow" data-num="e">e</button>


            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
